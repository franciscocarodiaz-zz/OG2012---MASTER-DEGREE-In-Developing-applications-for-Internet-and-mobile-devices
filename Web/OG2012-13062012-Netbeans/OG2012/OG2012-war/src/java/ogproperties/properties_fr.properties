empresaDesc=<div id="principal"><h1>Descripcion de la Empresa</h1>EL PORQUE DE LA EMPRESAHoy en d\u00eda vivimos en una sociedad avanzada, lo que nos permite realizar innumerables propuestas y cambios en las formas convencionales de comerciar. Lo que propongo y ofrezco en mi web es la forma m\u00e1s evolucionada del comercio agr\u00edcola, porque cultivamos, recolectamos y suministramos nuestros productos en su domicilio.Que mayor ventaja para el consumidor, para el agricultor (agricultora), que sus productos reci\u00e9n recolectados est\u00e9n en su domicilio en 24 horas, con todas las propiedades y caracter\u00edsticas de una fruta recien recolectada. \u00a1Qu\u00e9 maravilla!Compre naranjas al agricultorCompre naranjas del \u00e1rbol. Compre naranjas al agricultor.El producto que ofrecemos es naranja de muy buena calidad, cultivada en el Camp del Turia, una comarca interior de la provincia de Valencia con larga tradici\u00f3n en el cultivo de la naranja, donde la tradici\u00f3n y el buen hacer de los agricultores ha dado como resultado una aut\u00e9ntica cultura de la naranja.Todo ello supone una excelente calidad en todas sus variedades. Esto mismo es lo que queremos llevarle a su casa en 24 horas.</div>
